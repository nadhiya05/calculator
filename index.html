<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="style.js"></script>
</head>

<body>
    <div class="main-body">
        <div class="cal">
            <div class="display">
                <input type="text" id="screen"/>

            </div>
            <div class="button">
                <button onclick="clearscrn()" class="btn">c</button>
                <div class="row">
                    <button onclick="btclick(9)" class="btn">9</button>
                    <button onclick="btclick(8)" class="btn">8</button>
                    <button onclick="btclick(7)" class="btn">7</button>
                    <button onclick="btclick('/')" class="btn">/</button>

                </div>
                <div class="row">
                    <button onclick="btclick(6)" class="btn">6</button>
                    <button onclick="btclick(5)" class="btn">5</button>
                    <button onclick="btclick(4)" class="btn">4</button>
                    <button onclick="btclick('X')" class="btn">X</button>

                    
                </div>
                <div class="row">
                    <button onclick="btclick(3)" class="btn">3</button>
                    <button onclick="btclick(2)" class="btn">2</button>
                    <button onclick="btclick(1)" class="btn">1</button>
                    <button onclick="btclick('-')" class="btn">-</button>
 
                </div>
                <div class="row">
                    <button onclick="btclick('+')" class="btn">+</button>
                    <button onclick="btclick(0)" class="btn">0</button>
                    <button onclick="equalclick()" class="btn">=</button>
                    <button onclick="btclick('.')" class="btn">.</button>

                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
